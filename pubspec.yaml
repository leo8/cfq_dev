name: cfq_dev
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  cloud_firestore: ^5.4.2
  firebase_auth: ^5.3.0
  firebase_core: ^3.5.0
  firebase_messaging: ^15.1.5
  firebase_storage: ^12.3.1
  flutter:
    sdk: flutter
  flutter_google_places_sdk: ^0.3.10
  flutter_local_notifications: ^18.0.1
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.8
  google_fonts: ^6.2.1
  http: ^1.2.2
  image_picker: ^1.1.2
  logger: ^2.4.0
  omni_datetime_picker: ^2.0.5
  permission_handler: ^11.3.1
  provider: ^6.1.2
  rxdart: ^0.28.0
  uuid: ^4.5.0
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  flutter_email_sender: ^6.0.3

dev_dependencies:
  flutter_launcher_icons: "^0.14.1"
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.2.16
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path_ios: "assets/icon_ios.png"
  image_path_android: "assets/icon_ios.png"
  min_sdk_android: 12

flutter_native_splash:
  android: true
  ios: true

  color: "#000000"
  image: "assets/icon_ios.png"

  android_12:
    color: "#000000"
    image: "assets/android_logo.png"

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: GigalypseTrialRegular
      fonts:
        - asset: assets/fonts/gigalypse_trial_regular.otf
